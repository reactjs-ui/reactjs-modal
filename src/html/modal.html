<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../styles/modal.css">
</head>
<body>

<button type="button" id="modalBtn">
  打开 Modal
</button>

<div id="modal" style="display: none;">
  <div class="rc-modal-mask"></div>
  <div class="rc-modal">
    <div class="rc-modal-dialog">
      <div class="rc-modal-content">
        <div class="rc-modal-header">
          <button type="button" class="rc-modal-close">
            <span class="rc-modal-close-x"></span>
          </button>
          <div class="rc-modal-title">标题</div>
        </div>
        <div class="rc-modal-body">
          ...
        </div>
        <div class="rc-modal-footer">
          <button type="button">确认</button>
          <button type="button">取消</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.querySelector('#modalBtn').addEventListener('click', function () {
    var modalEl = document.querySelector('#modal');
    if (modalEl.style.display === 'none') {
      document.body.className = 'rc-modal-open';
      modalEl.style.display = 'block';
    } else {
      modalEl.style.display = 'none';
      document.body.className = '';
    }
  }, false);
</script>
</body>
</html>
